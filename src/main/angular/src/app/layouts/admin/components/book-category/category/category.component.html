
      <div class="mb-3">
        <button mat-raised-button type="button" class="btn-block" (click)="openModal(templateInsert)">
          New Category <i class="fas fa-plus-circle ml-2"></i>
        </button>
      </div>

      <ngx-datatable class="material w-100"
                     [rows]="categories"
                     [columnMode]="'force'"
                     [headerHeight]="50"
                     [rowHeight]="'auto'">
        <ngx-datatable-column prop="name" name="Category" [minWidth]="100"></ngx-datatable-column>
        <ngx-datatable-column prop="id" name="Filter" sortable="false" [cellTemplate]="templateCategoryEditCell"></ngx-datatable-column>
      </ngx-datatable>

      <ng-template #templateCategoryEditCell let-row="row" let-value="value">
        <a class="pointer" routerLink="/admin/book/category/{{value}}" routerLinkActive="text-danger">
          <i class="fas fa-chevron-circle-right ml-1"></i>
        </a>
      </ng-template>

      <button mat-raised-button class="btn-block mt-2 px-2" routerLink="/admin/book">
        Filter Clear <i class="fas fa-filter ml-2"></i>
      </button>



  <ng-template #templateInsert>
    <div class="modal-header">
      <h2 class="modal-title">Category</h2>
<!--      <button type="button" class="close" aria-label="Close" (click)="modalRef.hide()">-->
<!--        <span aria-hidden="true">&times;</span>-->
<!--      </button>-->
    </div>
    <div class="modal-body">
      <form [formGroup]="categoryForm" (ngSubmit)="saveCategory()">
        <div class="form-group">
          <input placeholder="Category Name" type="text" formControlName="name" class="form-control" [ngClass]="{'is-invalid': formControls.name.errors && (formControls.name.touched || formControls.name.dirty)}">
          <div *ngIf="formControls.name.errors && (formControls.name.touched || formControls.name.dirty)" class="invalid-feedback">
            <span *ngIf="formControls.name.errors.required">Book name is required</span>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </ng-template>
