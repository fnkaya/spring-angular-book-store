<form *ngIf="profileForm" [formGroup]="profileForm" (ngSubmit)="saveProfile()">  <!--ngIf eklenecek-->
  <div class="row">
    <div class="col-6 form-group">
      <label class="badge">Name</label>
      <input type="text" formControlName="name" class="form-control">
    </div>
    <div class="col-6 form-group">
      <label class="badge">Username</label>
      <input type="text" formControlName="username" class="form-control" disabled>
    </div>
  </div>
  <div class="row">
    <div class="col-6 form-group">
      <label class="badge">E-mail</label>
      <input type="text" formControlName="email" class="form-control">
    </div>
    <div class="col-6 form-group">
      <label class="badge">Phone number</label>
      <input type="text" formControlName="phoneNumber" class="form-control">
    </div>
  </div>
  <div class="row">
    <div class="col-4 form-group">
      <label class="badge">City</label>
      <input type="text" formControlName="city" class="form-control">
    </div>
    <div class="col-4 form-group">
      <label class="badge">State</label>
      <input type="text" formControlName="state" class="form-control">
    </div>
    <div class="col-4 form-group">
      <label class="badge">Zip Code</label>
      <input type="text" formControlName="zipcode" class="form-control">
    </div>
  </div>
  <div class="row">
    <div class="col-12 form-group">
      <label class="badge">Address</label>
      <input type="text" formControlName="address" class="form-control">
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-6">
      <button type="button" class="btn btn-block btn-outline-danger" routerLink="../">CANCEL</button>
    </div>
    <div class="col-6">
      <button type="submit" class="btn btn-block btn-outline-success">SAVE</button>
    </div>
  </div>
</form>
