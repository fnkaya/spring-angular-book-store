<div class="center-content mt-5">
  <mat-card class="example-card shadow bg-light">
    <mat-card-header>
      <div class="w-100">
        <mat-card-title>Book Store</mat-card-title>
        <mat-card-subtitle>Register</mat-card-subtitle>
      </div>
    </mat-card-header>

    <mat-card-content>


      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div *ngIf="error" class="alert alert-danger mt-3">{{error}}</div>
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" type="text" placeholder="Username"
                 [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
          <mat-icon matSuffix>account_circle</mat-icon>
<!--          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">-->
            <mat-error *ngIf="submitted && f.username.errors">Username is required</mat-error>
<!--          </div>-->
        </mat-form-field>
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" placeholder="Password"
                 [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
          <mat-icon matSuffix>vpn_key</mat-icon>
<!--          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">-->
            <mat-error *ngIf="submitted && f.password.errors">Password is required</mat-error>
<!--          </div>-->
        </mat-form-field>
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Name</mat-label>
          <input matInput type="text" formControlName="name" placeholder="Name"
                 [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
<!--          <div *ngIf="submitted && f.name.errors" class="invalid-feedback">-->
            <mat-error *ngIf="submitted && f.name.errors">Name is required</mat-error>
<!--          </div>-->
        </mat-form-field>
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>E-mail</mat-label>
          <input matInput  type="email" formControlName="email" placeholder="E-mail"
                 [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
          <mat-icon matSuffix>email</mat-icon>
<!--          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">-->
            <mat-error *ngIf="submitted && f.email.errors">Email is required</mat-error>
<!--          </div>-->
        </mat-form-field>
        <a [routerLink]="['/login']" class="btn float-right mt-3 text-danger">Login</a>
        <button mat-stroked-button type="submit" color="primary" class="example-full-width"
                [disabled]="loading">Register</button>
      </form>

    </mat-card-content>

  </mat-card>
</div>
